{% extends "masterLayouts.html" %}
{% block title %} Flights List {% endblock %}
{% block heading %} Book a Flight {% endblock %}
{% block body %}
    <form action="{{ url_for('rAddPassenger') }}" method="POST">
        <div class="form-group">
            <select name="fids" class="form-control">
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{ flight.origin.capitalize() }} to {{ flight.destination.capitalize() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-3">
            <input type="text" class="form-control" name="pname" placeholder="Add Passenger" required>
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-dark">Submit</button>
        </div>
    </form>
{% endblock %}
{% block plink %}<a href="{{ url_for('index') }}">Back</a>{% endblock %}
{% block gotohome %}<a href="{{ url_for('index') }}">Home</a>{% endblock %}
